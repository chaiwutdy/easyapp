<p>&nbsp;</p>
<table class="table table-sm">
  <thead class="thead-dark">
    <tr> 
      <th scope="col">No</th>
      <th scope="col">Detail</th>
      <th scope="col">Edit</th>
      <th scope="col">Save</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results | slice:pointStart:pointEnd;let i=index">
      <th scope="row">{{ ((activePage-1)*perPage) + (i+1) }}</th>
      <td>
        {{result.frameno}}
      </td>
      <td>
        <input type="text" class="form-control" style="width:100px;">
      </td>
      <td>
        <input type="button" value="Save" class="btn btn-outline-success"/>
      </td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page naviation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" [routerLink]="['/ndc']"  [queryParams]="{page: 1}">First</a>
    </li>
    <li class="page-item" [class.disabled]="activePage==1">
      <a class="page-link" [routerLink]="['/ndc']" [queryParams]="{page: prevPage}">Previous</a>
    </li>
    <li class="page-item" *ngFor="let i of iPage" [class.active]="activePage==i">
      <a class="page-link" [routerLink]="['/ndc']" [queryParams]="{page: i}">{{i}}</a>
    </li>
    <li class="page-item" [class.disabled]="activePage==totalPage"> 
      <a class="page-link" [routerLink]="['/ndc']" [queryParams]="{page: nextPage}"> Next</a> 
    </li>
    <li class="page-item">
        <input #pageInput type="number" class="form-control" min="1" max="{{totalPage}}"
            style="width:80px;"  (input)="changePage(pageInput.value)" value="{{ activePage }}" />
    </li>
    <li class="page-item"> 
      <a class="page-link" [routerLink]="['/ndc']" [queryParams]="{page: totalPage}"> Last</a> 
    </li>
  </ul>
</nav>
