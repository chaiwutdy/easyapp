<p>&nbsp;</p>

<div class="form-group">
  <label class="control-label col-sm-2" for = "receivedDate">ReceivedDate:</label>
  <div class="col-sm-10">
    <input #receivedDate type="text" class="form-control" id="receivedDate" placeholder="Enter receivedDate yyyyMMdd"/>
  </div>
</div>

<div class="form-group">
    <label class="control-label col-sm-2" for="frameno">FrameNo:</label>
    <div class="col-sm-10">
      <input #frameno type="text" class="form-control" id="frameno" placeholder="Enter frameno">
    </div>
  </div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="button" (click)="searchData(frameno.value, receivedDate.value)" value="Search" class="btn btn-outline-warning"/>
    <input type="button"  value="Add" class="btn btn-outline-info"/>
  </div>
</div> 

<br>
<ng-progress></ng-progress>
<table class="table table-sm">
  <thead class="thead-dark">
    <tr> 
      <th scope="col">No</th>
      <th scope="col">FrameNo</th>
      <th scope="col">Status</th>
      <th scope="col">Edit Status</th>
      <th scope="col">Save Rec</th>
      <th scope="col">Delete Rec</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of dataList | paginate: { itemsPerPage: 10, currentPage: p } ;let i=index">
      <th scope="row">{{ (10*(p-1))+(i+1) }}</th>
      <td>
        {{result.frameno}}
      </td>
      <td>
        {{result.status}}
      </td>
      <td>
        <input #status type="text" class="form-control" style="width:100px;">
      </td>
      <td>
        <input type="button" (click)="saveRec(status.value, result.frameno)" value="Save" class="btn btn-outline-success"/>
      </td>
      <td>
        <input type="button" (click)="deleteRec(result)" value="Delete" class="btn btn-outline-danger"/>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
